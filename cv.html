<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Juan Manuel Sierra García">
  <title>Juanma Sierra García - Andalucía / Asturias / Porto</title>
  <link rel="icon" href="favicon.ico" type="image/png" />
  <link href="https://fonts.googleapis.com/css?family=Reem+Kufi|Roboto:300" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/8bcd15b62e.js" crossorigin="anonymous"></script>
</head>

<body>
  <main>
    <div class="top-bar">
      <a id="back-btn" href="index.html" class="custom-lang-btn">← Back to main page</a>
      <button id="toggle-lang" class="btn custom-lang-btn">Español</button>
    </div>
    <h1 class="intro">Curriculum Vitae</h1>
    <div class="container">
      <nav class="cv-index">
        <a id="catDegrees" href="#official-degrees" class="index-link">Degrees</a>
        <a id="catLanguages" href="#languages" class="index-link">Languages</a>
        <a id="catCS" href="#cs" class="index-link">Computer Science</a>
        <a id="catScience" href="#science" class="index-link">Science</a>
        <a id="catOther" href="#misc" class="index-link">Other</a>
      </nav>

      <details id="official-degrees" open>
        <summary>
          <h2 class="tagline" id="catDegrees">Official Degrees</h2>
        </summary>
        <ul id="list-degrees" class="cv-list"></ul>
      </details>

      <details id="languages" open>
        <summary>
          <h2 class="tagline" id="catLanguages">Languages</h2>
        </summary>
        <ul id="list-languages" class="cv-list"></ul>
      </details>

      <details id="certificates" open>
        <summary>
          <h2 class="tagline">Other Certificates</h2>
        </summary>

        <details id="cs" open>
          <summary>
            <h3><u>Computer Science</u></h3>
          </summary>
          <ul id="list-it" class="cv-list"></ul>
        </details>

        <details id="science">
          <summary>
            <h3><u>Science</u></h3>
          </summary>
          <ul id="list-science" class="cv-list"></ul>
        </details>

        <details id="misc">
          <summary>
            <h3><u>Other</u></h3>
          </summary>
          <ul id="list-misc" class="cv-list"></ul>
        </details>

      </details>
    </div>

  </main>
  <div id="loading-spinner">
    <i class="fas fa-spinner"></i>
    <p class="parrafo">Loading...</p>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/8bcd15b62e.js" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>

</html>
